name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Upgrade any @capacitor/* packages to v7 to match @capacitor/core@7
      - name: Align Capacitor packages to v7
        shell: bash
        run: |
          PKGS=$(node -e 'const p=require("./package.json"); const all={...(p.dependencies||{}), ...(p.devDependencies||{})}; const names=Object.keys(all).filter(n=>n.startsWith("@capacitor/")).map(n=>n+"@^7"); process.stdout.write(names.join(" "));')
          echo "Upgrading: $PKGS"
          rm -f package-lock.json
          if [ -n "$PKGS" ]; then
            npm i $PKGS --no-audit --no-fund
          fi
          npm i --no-audit --no-fund

      - name: Build web assets
        run: npm run build

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # âœ… Fix invalid Capacitor appId (no dashes, reverse-DNS)
      - name: Ensure valid Capacitor appId
        shell: bash
        run: |
          node -e 'const fs=require("fs"); const files=["capacitor.config.ts","capacitor.config.js","capacitor.config.json"]; const VALID=/appId\s*:\s*["\'][A-Za-z][A-Za-z0-9_]*(\.[A-Za-z][A-Za-z0-9_]*)+["\']/; const VALID_JSON=/^[A-Za-z][A-Za-z0-9_]*(\.[A-Za-z][A-Za-z0-9_]*)+$/; let f=files.find(x=>fs.existsSync(x)); if(!f){process.exit(0)} let s=fs.readFileSync(f,"utf8"); if(f.endsWith(".json")){let j=JSON.parse(s); if(!j.appId || !VALID_JSON.test(j.appId)){j.appId="com.memorystreamer.app"} fs.writeFileSync(f,JSON.stringify(j,null,2));} else { if(!VALID.test(s)){ if(/appId\s*:\s*["\'][^"\']+["\']/.test(s)){ s=s.replace(/appId\s*:\s*["\'][^"\']+["\']/, "appId: \\"com.memorystreamer.app\\""); } else { s=s.replace(/defineConfig\(\{/, "defineConfig({\\n  appId: \\"com.memorystreamer.app\\","); } fs.writeFileSync(f,s); } }'

      - name: Ensure Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build debug APK
        run: cd android && ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/*.apk
